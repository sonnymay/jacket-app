<!DOCTYPE html>
<html>
<head>
    <title>Jacket App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <h1>Jacket App</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="POST" action="/">
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" value="{{ form_data.zipcode }}"><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" value="{{ form_data.phone }}"><br><br>

        <label for="preferred_time">Preferred Time:</label>
        <input type="text" id="preferred_time" name="preferred_time" value="{{ form_data.preferred_time }}"><br><br>

        <input type="hidden" id="latitude" name="latitude" value="{{ form_data.latitude }}">
        <input type="hidden" id="longitude" name="longitude" value="{{ form_data.longitude }}">

        <input type="submit" value="Submit">
    </form>

    <script>
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        };

        function showPosition(position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
        }

        function showError(error) {
            console.log("Error getting geolocation:", error);
        }

        flatpickr("#preferred_time", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true
        });
    </script>
</body>
</html>
