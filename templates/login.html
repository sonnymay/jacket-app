<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacket App - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 10px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-color);
            padding: 1rem;
        }
        
        .login-container {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
            animation: fade-in 0.5s ease-out;
        }
        
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            padding: 2rem 2rem 1rem;
            text-align: center;
        }
        
        .app-logo {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .login-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .login-form {
            padding: 1.5rem 2rem 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-control {
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #ced4da;
            border-radius: var(--radius);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
            border-color: var(--primary-color);
        }
        
        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: var(--radius);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .login-footer {
            padding: 1rem 2rem 2rem;
            text-align: center;
            border-top: 1px solid #eee;
        }
        
        .register-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .register-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .validation-message {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .password-visibility {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
        }
        
        .alert {
            margin-bottom: 1.5rem;
            border-radius: var(--radius);
            padding: 0.75rem 1rem;
        }
        
        .forgot-password {
            font-size: 0.85rem;
            text-align: right;
            display: block;
            margin-top: 0.5rem;
            color: #6c757d;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 576px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-header, .login-form, .login-footer {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
        
        /* Weather animations in background */
        .weather-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: drift linear infinite;
        }
        
        .cloud-1 {
            width: 120px;
            height: 40px;
            top: 10%;
            left: -150px;
            animation-duration: 60s;
        }
        
        .cloud-2 {
            width: 80px;
            height: 30px;
            top: 30%;
            left: -100px;
            animation-duration: 40s;
            animation-delay: 5s;
        }
        
        .cloud-3 {
            width: 160px;
            height: 50px;
            top: 60%;
            left: -200px;
            animation-duration: 80s;
            animation-delay: 15s;
        }
        
        @keyframes drift {
            from {
                left: -200px;
            }
            to {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Background animation -->
    <div class="weather-animation">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="app-logo">
                <i class="fas fa-cloud"></i>
            </div>
            <h1 class="login-title">Welcome to Jacket Weather</h1>
            <p class="login-subtitle">Sign in to get your personalized weather recommendations</p>
        </div>
        
        <div class="login-form">
            <!-- Alert for errors -->
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('login') }}" id="login-form">
                <div class="form-group">
                    <i class="fas fa-phone form-icon"></i>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone number" required autofocus>
                    <div class="invalid-feedback validation-message">Please enter a valid phone number</div>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <span class="password-visibility" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </span>
                    <div class="invalid-feedback validation-message">Please enter your password</div>
                </div>
                
                <a href="#" class="forgot-password">Forgot your password?</a>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </div>
            </form>
        </div>
        
        <div class="login-footer">
            <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="register-link">Register Now</a></p>
        </div>
    </div>

    <!-- Bootstrap and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle eye icon
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
            
            // Simple form validation
            const loginForm = document.getElementById('login-form');
            const phoneInput = document.getElementById('phone');
            
            loginForm.addEventListener('submit', function(event) {
                let valid = true;
                
                // Validate phone
                if (!phoneInput.value || phoneInput.value.trim() === '') {
                    phoneInput.classList.add('is-invalid');
                    phoneInput.nextElementSibling.style.display = 'block';
                    valid = false;
                } else {
                    phoneInput.classList.remove('is-invalid');
                    phoneInput.nextElementSibling.style.display = 'none';
                }
                
                // Validate password
                if (!passwordInput.value || passwordInput.value.trim() === '') {
                    passwordInput.classList.add('is-invalid');
                    passwordInput.nextElementSibling.nextElementSibling.style.display = 'block';
                    valid = false;
                } else {
                    passwordInput.classList.remove('is-invalid');
                    passwordInput.nextElementSibling.nextElementSibling.style.display = 'none';
                }
                
                if (!valid) {
                    event.preventDefault();
                }
            });
            
            // Add some simple animation to clouds
            function setupClouds() {
                const clouds = document.querySelectorAll('.cloud');
                
                clouds.forEach(cloud => {
                    // Add some pseudo-elements for cloud shape
                    cloud.style.position = 'relative';
                    cloud.style.boxShadow = '0 8px 5px rgba(0, 0, 0, 0.1)';
                    
                    // Add before and after for rounded cloud parts
                    cloud.insertAdjacentHTML('beforeend', `
                        <style>
                            .cloud::before, .cloud::after {
                                content: '';
                                position: absolute;
                                background: rgba(255, 255, 255, 0.7);
                                border-radius: 50%;
                            }
                            .cloud::before {
                                width: 50%;
                                height: 100%;
                                top: -50%;
                                left: 25%;
                            }
                            .cloud::after {
                                width: 30%;
                                height: 75%;
                                top: -37.5%;
                                left: 10%;
                            }
                        </style>
                    `);
                });
            }
            
            setupClouds();
        });
    </script>
</body>
</html>
