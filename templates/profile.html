<!DOCTYPE html>
<html>
<head>
    <title>Jacket App - Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <h1>Edit Profile</h1>

    <div id="message">
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>

    <form id="profileForm" method="POST" action="/profile">
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" value="{{ form_data.zipcode }}"><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" value="{{ form_data.phone }}"><br><br>

        <label for="preferred_time">Preferred Time:</label>
        <input type="text" id="preferred_time" name="preferred_time" value="{{ form_data.preferred_time }}"><br><br>

        <label for="message_template">Message Template:</label>
        <textarea id="message_template" name="message_template" rows="4" cols="50">{{ form_data.message_template }}</textarea><br><br>

        <input type="hidden" id="latitude" name="latitude" value="{{ form_data.latitude }}">
        <input type="hidden" id="longitude" name="longitude" value="{{ form_data.longitude }}">

        <input type="submit" value="Update Profile">
    </form>

    <a href="/dashboard">Back to Dashboard</a>

    <script>
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        };

        function showPosition(position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
        }

        function showError(error) {
            console.log("Error getting geolocation:", error);
        }

        flatpickr("#preferred_time", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            console.log("Form submission intercepted");

            var formData = new FormData(this);

            var submitButton = this.querySelector('input[type="submit"]');
            submitButton.disabled = true;
            submitButton.value = 'Updating...';

            fetch('/profile', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log("Fetch response received:", response);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log("Fetch response data:", data);
                if (data.message) {
                    document.getElementById('message').innerHTML = '<p>' + data.message + '</p>';
                }
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.value = 'Update Profile';
            });
        });
    </script>
</body>
</html>
